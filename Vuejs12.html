<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Vue.js</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    .header h1 {
      width: 100%;
      height: 30px;
      background-color: #f1f1f1;
      border: 1px solid #d3d3d3;
      padding: 30px 15px;
    }

    .content li {
      width: 100%;
      height: 30px;
      padding: 30px 15px;
      background-color: white;
      border: 1px solid #d3d3d3;
      text-align: left;
    }
  </style>
  <div id="fruits-list">
    <page-header class="header">
      <h1 slot="header">
        冬の果物
      </h1>
    </page-header>
    <page-content class="content">
      <ul slot="content">
        <li>りんご</li>
        <li>イチゴ</li>
      </ul>
    </page-content>
  </div>

  <!-- <script src="Vuejs12.js"></script> -->
  <script>
    // 読みづらいと思うので、Vuejs4.js を読み込まずこちらに書くことにした
    var headerTemplate = `
<div>
 <slot name="header">No Title</slot>
</div>
`
    var contentTemplate = `
<div>
 <slot name="content">No contents</slot>
</div>
`

    Vue.component('page-header', {
      template: headerTemplate

    })
    Vue.component('page-content', {
      template: contentTemplate
    })

    new Vue({
      el: "#fruits-list"
    })
  </script>
</body>

</html>
