<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <!-- いろいろな方法があるよ、ということ -->
    <button v-on:click="onclick">クリック1</button>
    <button v-on:click="message= new Date().toLocaleString()">クリック2</button>
    <button v-on:click="onclick()">クリック3</button>
    <button @click="onclick">クリック4</button>
    <button v-on:click="message=''">値をクリアする</button>
    <p>{{ message }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <!-- <script src="Vuejs4.js"></script> -->
  <script>
    // 読みづらいと思うので、Vuejs4.js を読み込まずこちらに書くことにした
    var vm = new Vue({
      el: '#app',
      data: {
        message: ''
      },
      methods: {
        onclick: function () {
          this.message = new Date().toLocaleString();
        }
      }
    });
  </script>
</body>

</html>
