<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Vue.js</title>
</head>

<body>
  <script src="https://unpkg.com/vue@2.5.17"></script>

  <div id="login-example">
    <!-- コンポーネントで置き換わる-->
    <user-login></user-login>
  </div>

  <!-- テンプレート : #login-example の中身になる -->
  <script type="text/x-template" id="login-template">
    <div id="login-template">
      <div>
        <input type="text" placeholder="ログインID" v-model="userid">
      </div>
      <div>
        <input type="password" placeholder="パスワード" v-model="password">
      </div>
      <button v-on:click="login">ログイン</button>
    </div>
  </script>

  <script>
    // ログイン周りのダミー
    var auth = {
      login: function (id, pass) {
        window.alert("userid:" + id + "\n" + "password:" + pass);
      }
    }

    // コンポーネント定義
    Vue.component('user-login', {
      // テンプレート 外部に定義して、それを指定している
      template: '#login-template',
      // コンポーネント の data は関数で定義しなければならない ( 独立した値を保持しないとならないため )
      data: function () {
        // パラメータの初期化 ( v-model=userid と password にバインドされる )
        return {
          userid: '',
          password: '',
        }
      },

      methods: {
        // ログインボタンを押したときに実行される
        login: function () {
          // auth.login メソッドを呼ぶ
          auth.login(this.userid, this.password);
        }
      }
    })

    var vm = new Vue({
      el: "#login-example"
    });
  </script>
</body>

</html>
