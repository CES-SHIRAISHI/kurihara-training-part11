<!DOCTYPE html>
<html long="ja">

<head>
      <meta charset="UTF-8" />
      <title>Vue.js</title>
</head>

<body>
      <div id="app">
            <p>{{message}}</p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
      <script>
            new Vue({
                  el: '#app',
                  data: {
                        message: '皆さん、こんにちは!'
                  }
            });
      </script>
</body>

</html>
