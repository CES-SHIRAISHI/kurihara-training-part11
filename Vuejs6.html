<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <!-- data の 値を指定することもできるので、 data.fs = 1.5 と 設定し、 以下の fontSize : fs + 'em' と することもできる ← これがメリット -->
    <div v-bind:style="{ backgroundColor: 'Aqua', fontSize: '1.5em' }">
      皆さん、こんにちは！
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <!-- <script src="Vuejs6.js"></script> -->
  <script>
    // 読みづらいと思うので、Vuejs6.js を読み込まずこちらに書くことにした
    var vm = new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
