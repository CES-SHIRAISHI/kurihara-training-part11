<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vuejs8</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<div id="fruits-list">
  <fruits-list-title></fruits-list-title>
</div>
<script>
Vue.component('fruits-list-title', {
   template:'<h1>フルーツ一覧</h1>'
});
new Vue({
  el:'#fruits-list'
})
</script>
</body>
</html>
